<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact Us</title>
    <meta name="description"
      content="Contact White Water Rafting to book your white water rafting adventure and learn a little bit about our employees.">
    <meta name="author" content="Héctor Miguel Castro Chávez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/water-rafting-logo-opt.webp" alt="White Water Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-page">
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <address>
                123 Main River Street<br>
                Kolob, California <br>
                <a href="tel:+19999999999">+1 999 999 9999</a><br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </address>
        </section>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13735.935994557422!2d-111.78825156379575!3d43.811286200173775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e1!3m2!1sen!2smx!4v1770919086106!5m2!1sen!2smx"
          width="400" height="400" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <figure class="employee">
                <img src="images/employees1-opt.webp" alt="John Mckenzie">
                <figcaption> John Mckenzie - Tour Guide</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/employees2-opt.webp" alt="Jerry Wood, CEO">
                <figcaption>Jerry Wood - CEO</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/employees3-opt.webp" alt="Katty Burton">
                <figcaption>Katty Burton - Customer Support</figcaption>
            </figure>
        </section>
        <form action="#" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required placeholder="Your email address">

            <div class="purpose">
                <p>Message Purpose:</p>
                <fieldset>
                    <input id="inquiry" type="radio" name="purpose" value="inquiry" required>
                    <label for="inquiry">General Inquiry</label>
                    <input id="reservation" type="radio" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                    <input id="feedback" type="radio" name="purpose" value="feedback">
                    <label for="feedback">Website Suggestions</label>
                </fieldset>
            </div>
            <div class="full-w">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required
                  placeholder="Your message"></textarea>
            </div>
            <div class="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
            </div>
            <button type="submit" class="btn btn-submit">Get in Touch!</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2026 | White Water Rafting | Héctor Miguel Castro Chávez</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-icon.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin-icon.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-icon.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
